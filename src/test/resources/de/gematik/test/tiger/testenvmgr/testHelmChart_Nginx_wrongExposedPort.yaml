localProxyActive: false

servers:
  tigerNginxWrongExposedPort:
    type: helmChart
    startupTimeoutSec: 50
    source:
      - bitnami/nginx
    version: 22.3.2
    helmChartOptions:
      debug: true
      nameSpace: tiger
      podName: tiger-nginx-wrong-exposed-port
      logPods:
        - tiger-nginx-wrong-exposed-port.*
      exposedPorts:
        - 8080:90
