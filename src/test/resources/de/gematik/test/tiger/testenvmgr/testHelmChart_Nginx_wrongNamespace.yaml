localProxyActive: false

servers:
  tigerNginxWrongNamespace:
    type: helmChart
    startupTimeoutSec: 50
    source:
      - bitnami/nginx
    version: 22.3.2
    helmChartOptions:
      debug: true
      nameSpace: blub
      podName: tiger-nginx-wrong-namespace
      logPods:
        - tiger-nginx-wrong-namespace.*
      exposedPorts:
        - tiger-nginx-wrong-namespace.*,8080:90
