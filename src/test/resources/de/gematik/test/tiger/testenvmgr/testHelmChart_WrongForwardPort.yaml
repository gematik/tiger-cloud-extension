localProxyActive: false

servers:
  testNginxWrongForwardPort:
    type: helmChart
    startupTimeoutSec: 90
    source:
      - bitnami/nginx
    version: 22.3.2
    helmChartOptions:
      debug: true
      nameSpace: tiger
      podName: test-tiger-wrong-forward-port
      logPods:
        - test-tiger-wrong*
      exposedPorts:
        - test-tiger-wrong-forward-port.*,8080:6666
