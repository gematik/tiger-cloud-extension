localProxyActive: false

servers:
  tigerNginxWrongExposedPort3:
    type: helmChart
    startupTimeoutSec: 50
    source:
      - bitnami/nginx
    version: 22.3.2
    helmChartOptions:
      debug: true
      nameSpace: tiger
      podName: tiger-nginx-wrong-exposed-port3
      logPods:
        - test-tiger-nginx.*
      exposedPorts:
        - tiger-nginx-wrong-exposed-port3.*,-8080:90
        - tiger-nginx-wrong-exposed-port3.*,8080:-90
