localProxyActive: false

servers:
  testHelmChartNginx:
    type: helmChart
    startupTimeoutSec: 50
    source:
      - bitnami/nginx
    version: 22.3.2
    helmChartOptions:
      debug: true
      nameSpace: tiger
      podName: test-tiger-nginx
      logPods:
        - test-tiger-nginx.*
      exposedPorts:
        - test-tiger-nginx.*,8080:80
